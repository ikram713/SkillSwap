<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../assests/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome Back to <span class="highlight">SkillSWAP</span></h2>
            <p>Enter your credentials to log in</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="social-icons">
                <a href="https://accounts.google.com" target="_blank"><img src="../assests/images/google.webp" alt="Google"></a>
                <a href="https://github.com/login" target="_blank"><img src="../assests/images/github.webp" alt="GitHub"></a>
                <a href="https://www.facebook.com/login" target="_blank"><img src="../assests/images/facebook.webp" alt="Facebook"></a>
            </div>
            <p>Don't have an account? <a href="signup.html" class="signup">Sign up</a></p>
        </div>
        <div class="info-box">
            <img src="logoskill.webp" alt="SkillSwap Logo">
            <h2>Why Join SkillSwap?</h2>
            <p>“Join SkillSwap to connect with professionals, exchange skills, and boost your career. Learn from experts and grow in a thriving community!”</p>
        </div>
    </div>
</body>
</html>
