<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Sign Up</title>
    <link rel="stylesheet" href="../assests/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Join <span class="skill-swap">SkillSWAP</span> Today</h2>
            <p>Fill in your details to create an account</p>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            
            <!-- Skill Selection Dropdown -->
            <select>
                <option value="" disabled selected>Select your skill</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Data Science">Data Science</option>
                <option value="Content Writing">Content Writing</option>
                <option value="Photography">Photography</option>
                <option value="UI/UX Design">UI/UX Design</option>
            </select>

            <button>Sign up</button>
            <div class="social-icons">
                <img src="../assests/images/google.webp" alt="Google">
                <img src="../assests/images/github.webp" alt="GitHub">
                <img src="../assests/images/facebook.webp" alt="Facebook">
            </div>
            <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Why Join SkillSwap?</h2>
            <p>“Join SkillSwap to connect with professionals, exchange skills, and boost your career. Learn from experts and grow in a thriving community!”</p>
        </div>
    </div>
</body>
</html>
