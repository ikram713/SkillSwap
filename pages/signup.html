<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Sign Up</title>
    <link rel="stylesheet" href="../assests/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Join <span class="highlight">SkillSWAP</span> Today</h2>
            <p>Fill in your details to create an account</p>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <select required>
                    <option value="">Select your skill</option>
                    <option value="web-dev">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="ai-ml">AI & ML</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="informationtechnology">Information Technology</option>
                    <option value="cloudcomputing">Cloud Computing</option>
                    <option value="databasemanagement">Database Management</option>
                    <option value="androiddevelopment">Android Development</option>
                </select>
                <button type="submit" class="btn">Sign up</button>
            </form>
            <div class="social-icons">
                <a href="https://accounts.google.com" target="_blank"><img src="../assests/images/google.webp" alt="Google"></a>
                <a href="https://github.com/login" target="_blank"><img src="../assests/images/github.webp" alt="GitHub"></a>
                <a href="https://www.facebook.com/login" target="_blank"><img src="../assests/images/facebook.webp" alt="Facebook"></a>
            </div>
            <p>Already have an account? <a href="login.html" class="signin">Sign in</a></p>
        </div>
        <div class="info-box">
            <img src="logoskill.webp" alt="SkillSwap Logo">
            <h2>Why Join SkillSwap?</h2>
            <p>“Join SkillSwap to connect with professionals, exchange skills, and boost your career. Learn from experts and grow in a thriving community!”</p>
        </div>
    </div> 
</body>
</html>
